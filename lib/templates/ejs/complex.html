<h1><%= header %></h1>
<% if (items.length) { %>
<ul>
<% items.forEach(function (item) { %>
    <% if (item.current) { %>
    <li><strong><%= item.name %></strong></li>
    <% } %>
    <% if (!item.current) { %>
    <li><a href="<%= item.url %>"><%= item.name %></a></li>
    <% } %>
<% }) %>
</ul>
<% } %>
<% if (items.length == 0) { %>
    <p>The list is empty.</p>
<% } %>
