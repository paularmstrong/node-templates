<h1>@model.header</h1>
@if(model.items.length) {
	<ul>
	@model.items.forEach(function (item) {
	    @if (item.current) {
	    	<li><strong>@item.name</strong></li>
	    }
	    @if (!item.current) {
	    	<li><a href="@item.url">@item.name</a></li>
	    }
	})
	</ul>
}
@if (model.items.length == 0) {
    <p>The list is empty.</p>
}
